apiVersion: apps/v1
kind: Deployment
metadata:
  name: naniura-nginx
  namespace: preprod
  labels:
    app: naniura-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: naniura-nginx
  template:
    metadata:
      labels:
        app: naniura-nginx
    spec:
      containers:
        - name: nginx
          image: naniura-nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 84
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
